query CmsPage($identifier: String) {
    cmsPage(identifier: $identifier) {
        cms_widgets_config {
            entries {
                class_name
                id
                position
                widget_content
                widget_type
            }
            id
            widgets_mode_enabled
        }
        content
        content_heading
        identifier
        meta_description
        meta_keywords
        meta_title
        page_layout
        title
        url_key
    }
}