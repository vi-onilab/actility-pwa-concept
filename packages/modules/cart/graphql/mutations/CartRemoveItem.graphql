mutation CartRemoveItem($input: CartRemoveItemInput) {
    cartRemoveItem(input: $input) @client {
        id
        email
        totalQuantity
        totals {
            taxes {
                money
                label
            }
            tax {
                money
            }
            discounts {
                money
                label
            }
            shippings {
                money
                label
            }
            shipping {
                money
                label
            }
            sub {
                money
            }
            subTax {
                money
            }
            grand {
                money
            }
        }
        items {
            id
            quantity
            product {
                id
                name
                sku
            }
            customizableOptions {
                id
                label
                changedLabel
                isRequired
                type
                values {
                    id
                    label
                    value
                }
            }
            prices {
                discounts {
                    amount {
                        money
                        label
                    }
                    label
                }
                price {
                    money
                }
                rowTotal {
                    money
                }
                rowTotalIncludingTax {
                    money
                }
                totalItemDiscount {
                    money
                }
            }
        }
        shippingAddresses {
            methods {
                price {
                    money
                }
                available
                carrierCode
                carrierTitle
                methodCode
                methodTitle
                priceExcludingTax {
                    money
                }
                priceIncludingTax {
                    money
                }
            }
            city
            firstName
            lastName
            postCode
            region {
                code
                label
                regionId
            }
            selectedMethod {
                price {
                    money
                }
                carrierCode
                carrierTitle
                methodCode
                methodTitle
            }
        }
    }
}
