extend type Query {
    category(input: CategoryQueryInput): Category
    categories(input: CategoriesQueryInput): [Category]
}

input CategoryQueryInput {
    id: ID
}

input CategoriesQueryInput {
    parent: String
    id: [ID]
}

type Category {
    id: ID
    name: String
    description: String
    icon: String
    images: CategoryImages
    breadcrumbs: [CategoryBreadcrumb]
    banners: [CategoryBanner]
    parent: Category
    level: Int
}

type CategoryImages {
    thumbnail: CategoryImage
    main: CategoryImage
}

type CategoryImage {
    id: ID
    url: String
}

type CategoryBreadcrumb {
    id: ID
    level: Int
    name: String
}

type CategoryBanner {
    id: ID
    title: String
    description: String
    image: CategoryBannerImage
}

type CategoryBannerImage {
    id: ID
    url: String
    sources: [CategoryBannerImageSource]
}

type CategoryBannerImageSource {
    id: ID
    url: String
    media: String
}