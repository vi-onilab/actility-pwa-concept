extend type Mutation {
    createCustomerAddress(input: CustomerAddressInput): CustomerAddress
}

input CustomerAddressInput {
    defaultBilling: Boolean
    defaultShipping: Boolean
    city: String
    company: String
    countryId: String
    firstName: String
    lastName: String
    telephone: String
    postcode: String
    region: CustomerAddressRegion
    street: String
}

input CustomerAddressRegion {
    region: String
    regionCode: String
    regionId: Int
}