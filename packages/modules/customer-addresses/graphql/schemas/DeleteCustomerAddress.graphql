extend type Query {
    customerAddresses: [CustomerAddress]
}

type CustomerAddress {
    id: ID
    defaultBilling: Boolean
    defaultShipping: Boolean
    city: String
    company: String
    countryId: String
    firstName: String
    lastName: String
    telephone: String
    postcode: String
    region: CustomerAddressesRegion
    street: String
}

type CustomerAddressesRegion {
    region: String
    regionCode: String
    regionId: Int
}
