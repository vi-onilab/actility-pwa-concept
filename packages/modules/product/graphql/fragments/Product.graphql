#import "./ProductImage.graphql"
#import "./ProductPrice.graphql"
#import "./ProductVat.graphql"
#import "./ProductOption.graphql"

fragment Product on Product {
    id
    name
    breadcrumbs {
        id
        name
        url {
            id
            type
            to
        }
    }
    stock {
        name
        type
    }
    badges {
        id
        name
        icon
    }

    vat {
        ... ProductVat
    }

    images {
        ... ProductImage
    }
    thumbnail {
        ... ProductImage
    }
    price {
        ... ProductPrice
    }
    options {
        ... ProductOption
    }

    variants {
        options {
            key
            value
        }
        product {
            id
            sku
            name

            images {
                ... ProductImage
            }

            thumbnail {
                ... ProductImage
            }

            price {
                ... ProductPrice
            }
        }
    }
}
