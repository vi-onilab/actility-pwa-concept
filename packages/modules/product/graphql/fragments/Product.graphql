#import "./ProductImage.graphql"
#import "./ProductPrice.graphql"
#import "./ProductVat.graphql"

fragment Product on Product {
    id
    name
    breadcrumbs {
        id
        name
    }
    manufacturer {
        name
    }
    stock {
        name
        type
    }
    badges {
        id
        name
        icon
    }

    vat {
        ... ProductVat
    }

    images {
        ... ProductImage
    }
    thumbnail {
        ... ProductImage
    }
    price {
        ... ProductPrice
    }
}