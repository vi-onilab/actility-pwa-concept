schema {
  query: Query
}

directive @client on ARGUMENT_DEFINITION | FIELD_DEFINITION | QUERY

type Cms {
  content: String
  id: String
  metaDescription: String
  metaKeywords: String
  metaTitle: String
  title: String
}

type CmsRoute {
  id: String
  type: String
  url: String
}

type Query {
  cms(id: String): Cms
  cmsRoute(url: String): CmsRoute
}