schema {
  query: Query
  mutation: Mutation
}

directive @client on ARGUMENT_DEFINITION | FIELD_DEFINITION | QUERY

type Cms {
  content: String
  id: String
  metaDescription: String
  metaKeywords: String
  metaTitle: String
  title: String
}

type CmsRoute {
  id: String
  type: String
  url: String
}

type CreateCustomerOutput {
  email: String
  firstName: String
  lastName: String
}

input CustomerCreateInput {
  email: String
  firstName: String
  lastName: String
  password: String
}

type GetAccessToken {
  accessToken: String
}

type Mutation {
  createCustomer(input: CustomerCreateInput): CreateCustomerOutput
  getAccessToken(email: String, password: String): GetAccessToken
  login(email: String, password: String): Token
  recoverByEmail(email: String): String
  register(input: RegisterInput): RegisterOutput
  renewAccessToken(code: String, email: String): RenewAccessToken
  reset(code: String, email: String): RenewToken
  resetRequest(email: String): String
}

type Query {
  cms(id: String): Cms
  cmsRoute(url: String): CmsRoute
}

input RegisterInput {
  email: String
  firstName: String
  lastName: String
  password: String
}

type RegisterOutput {
  email: String
  firstName: String
  lastName: String
  middleName: String
  password: String
}

type RenewAccessToken {
  token: String
}

type RenewToken {
  token: String
}

type Token {
  token: String
}