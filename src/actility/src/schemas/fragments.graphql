fragment CompareListDataFragment on CompareList {
    uid
    itemCount: item_count

    attributes {
        code
        label
    }

    items {
        uid

        attributes {
            code
            value
        }

        product {
            id
            sku
            name

            mediaGallery: media_gallery {
                url
                label
                position
                disabled
            }
        }
    }
}
