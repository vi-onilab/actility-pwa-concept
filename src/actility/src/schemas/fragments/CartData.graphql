#import "../fragments/Money.graphql"

fragment CartDataFragment on Cart {
    id
    totalQuantity: total_quantity

    prices {
        discounts {
            amount {
                ... MoneyFragment
            }
            label
        }
        subtotalExcludingTax: subtotal_excluding_tax {
            ... MoneyFragment
        }
        subtotalIncludingTax: subtotal_including_tax {
            ... MoneyFragment
        }
        subtotalWithDiscountExcludingTax: subtotal_with_discount_excluding_tax {
            ... MoneyFragment
        }
        appliedTaxes: applied_taxes {
            amount {
                ... MoneyFragment
            }
            label
        }
        grandTotal: grand_total {
            ... MoneyFragment
        }
    }

    items {
        uid
        id
        prices {
            discounts {
                amount {
                    ... MoneyFragment
                }
                label
            }
            price {
                ... MoneyFragment
            }
            rowTotal: row_total {
                ... MoneyFragment
            }
            rowTotalIncludingTax: row_total_including_tax {
                ... MoneyFragment
            }
            totalItemDiscount: total_item_discount {
                ... MoneyFragment
            }
        }
        product {
            uid
            name
            sku
        }
        quantity
    }
}