query CategoryList($filters: CategoryFilterInput!, $isView: Boolean = false) {
    categoryList(filters: $filters) {
        id
        imageUrl: image_url
        image
        level
        name
        position
        categoryWidgetSvgIcon: category_widget_svg_icon
        categoryWidgetThumbnail: category_widget_thumbnail

        level @include(if: $isView)
        parentCategory: parent_category @include(if: $isView) {
            id
            level
            name

            urlKey: url_key
            urlPath: url_path
        }
        children @include(if: $isView) {
            id
            imageUrl: image_url
            name

            urlKey: url_key
            urlPath: url_path
        }
        description @include(if: $isView)

        breadcrumbs @include(if: $isView) {
            id: category_id
            level: category_level
            name: category_name
            urlKey: category_url_key
            urlPath: category_url_path
        }

        topBanner: top_banner @include(if: $isView)
        topBannerUrl: top_banner_url @include(if: $isView)
        topBannerMobile: top_banner_mobile @include(if: $isView)
        topBannerMobileUrl: top_banner_mobile_url @include(if: $isView)

        urlKey: url_key
        urlPath: url_path
    }
}