#import "../fragments/PriceRange.graphql"

query ProductDetail($id: Int!) {
	productDetail(
		id: $id
	) {
		id
		sku

		# Custom Product Fields
		isInCompare @client
		isInCart @client
		isInWishlist @client
		isExistSubscription @client
		isExistCustomization @client
		isSimpleProduct @client
		isExistReviews @client
		calculatedPrice @client
		subscriptionsList @client
		priceBadges @client
		customizeOptions @client
		specifications @client
		isVatIncluded @client
		# /Custom Product Fields

		vendorInfo: vendor_info {
			id: entity_id
			info
			configs @client
		}

		manufacturerName: manufacturer_name

		description {
			html
		}

		acCertifications: ac_certifications
		keyFeaturesHighlights: key_features_highlights
		acEndlessPossibilities: ac_endless_possibilities

		... on SimpleProduct {
			options {
				uid
				title
				required

				... on CustomizableRadioOption {
					value {
						uid
						title
						price
						price_type
						sku
					}
				}

				... on CustomizableCheckboxOption {
					value {
						uid
						title
						price
						price_type
						sku
					}
				}
			}
		}

		... on ConfigurableProduct {
			configurable_options {
				uid
				attribute_code
				label
				values {
					label
					uid
					store_label
					default_label
					use_default_value
				}
			}

			options {
				uid
				title
				required

				... on CustomizableRadioOption {
					value {
						uid
						title
						price
						price_type
						sku
					}
				}

				... on CustomizableCheckboxOption {
					value {
						uid
						title
						price
						price_type
						sku
					}
				}
			}
		}

		urlKey: url_key
		name
		commercialStatus: commercial_status
		commercialStatusText: commercial_status_text

		addToCartLabel: add_to_cart_label

		mediaGallery: media_gallery {
			url
			label
			position
			disabled
		}

		image {
			url
			label
		}

		reviewSummary: review_summary {
			ratingSummary: rating_summary
			count: review_count

			votes {
				label
				value
			}
		}

		priceRange: price_range {
			... PriceRangeFragment
		}

		categories {
			id
			name
			level
			categoryWidgetSvgIcon: category_widget_svg_icon
			
			urlKey: url_key
			urlPath: url_path
		}

		stockStatus: stock_status

		similarProducts: similar_products {
			id
			urlKey: url_key
			name

			commercialStatus: commercial_status
			commercialStatusText: commercial_status_text

			addToCartLabel: add_to_cart_label

			mediaGallery: media_gallery {
				url
				label
				position
				disabled
			}

			image {
				url
				label
			}

			reviewSummary: review_summary {
				ratingSummary: rating_summary
				count: review_count
			}

			calculatedPrice @client
			priceBadges @client
			priceRange: price_range {
				... PriceRangeFragment
			}
		}

		relatedProducts: related_products {
			id
			urlKey: url_key
			name

			commercialStatus: commercial_status
			commercialStatusText: commercial_status_text

			addToCartLabel: add_to_cart_label

			mediaGallery: media_gallery {
				url
				label
				position
				disabled
			}

			image {
				url
				label
			}

			reviewSummary: review_summary {
				ratingSummary: rating_summary
				count: review_count
			}

			calculatedPrice @client
			priceBadges @client
			priceRange: price_range {
				... PriceRangeFragment
			}
		}
	}
}
