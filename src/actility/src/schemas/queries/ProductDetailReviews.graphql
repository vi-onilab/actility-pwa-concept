query ProductDetail($id: Int!, $page: Int = 1, $pageSize: Int = 4) {
    productDetail(
        id: $id
    ) {
        id

        reviews(
            currentPage: $page
            pageSize: $pageSize
        ) {
            summary @client
            createdAt: created_at
            customerId: customer_id
            detail
            reviewId: review_id
            title
            ratingVotes: rating_votes {
                optionId: option_id
                percent
                value
            }
            nickname
        }
    }
}
