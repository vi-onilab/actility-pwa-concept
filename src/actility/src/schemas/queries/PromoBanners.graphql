query PromoBanners($groupCode: String!) {
    promoBanners(group_code: $groupCode) {
        id
        name

        title
        content

        theme

        targetUrl: target_url {
            openInNewTab: open_in_new_tab
            type
            url
        }

        buttonTitle: button_title

        retinaImage: retina_image {
            url
        }
        desktopImage: desktop_image {
            url
        }
        mobileImage: mobile_image {
            url
        }

        videoLabel: video_label {
            url
        }
        videoLink: video_link

    }
}